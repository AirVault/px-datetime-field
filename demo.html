<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>px-datetime-input Demo</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <link rel="import" href="px-datetime-field.html"/>
        <link rel="import" href="../px-theme/px-theme.html"/>
    </head>

    <body>

        <h3>Demo</h3>

        <p>
            Also see the <a href="index.html">documentation</a> and the <a href="test/fixture.html">UI test fixture</a>.
        </p>

        <div>
          <h4>Show time zone abbreviated</h4>
          <px-datetime-field show-time-zone="abbreviatedText"></px-datetime-field>
        </div>
        <br>
        <div>
          <div>Just show date</div>
          <px-datetime-field></px-datetime-field>
        </div>
        <br>
        <div>
          <div>Show time and abbreviated time zone</div>
          <px-datetime-field show-time show-time-zone="abbreviatedText"></px-datetime-field>
        </div>
        <br>
        <div>
          <div>Show time</div>
          <px-datetime-field show-time></px-datetime-field>
        </div>
        <br>
        <div>
          <div>UTC</div>
          <px-datetime-field time-zone="UTC" show-time-zone="abbreviatedText"></px-datetime-field>
        </div>
    </body>
</html>
