<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>px-datetime-input Demo</title>
        <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
        <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
        <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
        <link rel="import" href="px-datetime-field.html"/>
        <link rel="import" href="../px-theme/px-theme.html"/>
    </head>
    <style>
      html {
        font-size: 0.9375rem;
      }
    </style>
    <body>

        <h3>Demo</h3>

        <p>
            Also see the <a href="index.html">documentation</a> and the <a href="test/fixture.html">UI test fixture</a>.
        </p>

        <div>
          <h5>Basic</h5>
          <px-datetime-field></px-datetime-field>
        </div>
        <br>
        <div>
          <h5>All the bells and whistles</h5>
          <px-datetime-field
            date-format="MM/DD/YY"
            time-format="hh:mm:ss A Z"
            show-time-zone="abbreviatedText"
            hide-time
            hideIcon >
          </px-datetime-field>
        </div>
        <br>
        <div>
          <h5>Show time zone abbreviated</h5>
          <px-datetime-field
            date-format="YYYY/MM/DD Z"
            time-format = "hh:mm:ss A"
            show-time-zone="abbreviatedText">
          </px-datetime-field>

          <figure class="code u-mb+">
            <code>
              &lt;px-datetime-field
              <br>
              &nbsp;&nbsp;date-format = "YYYY/MM/DD Z"
              <br>
              &nbsp;&nbsp;time-format = "hh:mm:ss A"
              <br>
              &nbsp;&nbsp;show-time-zone = "abbreviatedText"&gt;
              <br>
              &lt;/px-datetime-field&gt;
            </code>
          </figure>
        </div>
        <br>
        <div>
          <h5>Just show date</h5>
          <px-datetime-field
            hide-time>
          </px-datetime-field>
        </div>
        <br>
        <div>
          <h5>Show time and abbreviated time zone, date format "DD/MM/YYYY Z"</h5>
          <px-datetime-field
            date-format="DD/MM/YYYY Z"
            time-zone="UTC"
            show-time-zone="dropdown">
          </px-datetime-field>
        </div>
        <br>
        <div>
          <h5>Show time</h5>
          <px-datetime-field
            show-time-zone="text">
          </px-datetime-field>
        </div>
        <br>
        <div>
          <h5>UTC</h5>
          <px-datetime-field
            time-zone="UTC"
            show-time-zone="text">
          </px-datetime-field>
        </div>
        <br>
        <div>
          <h5>UTC + dropdown timezone</h5>
          <px-datetime-field
            time-zone="UTC"
            show-time-zone="dropdown">
          </px-datetime-field>
        </div>
        <br>
        <div>
          <h5>Show time, format "hh:mm:ss.SSS A"</h5>
          <px-datetime-field
            hide-date
            time-format = "hh:mm:ss.SSS A">
          </px-datetime-field>
        </div>
    </body>
</html>
